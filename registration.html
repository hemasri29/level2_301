<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><b>Registration Form</b></legend>
                <label for = "t1">First Name :</label>
                <input type = "text" id ="t1">
                <label>Middle Name :</label>
                <input type = "text">
                <label>Last Name :</label>
                <input type = "text"><br><br>
                <label>Gender :</label>
                <input type = "radio" name = "gender">Male
                <input type = "radio" name = "gender">Female
                <input type = "radio" name = "gender">Other<br><br>
                <label>Email :</label>
                <input type = "email">
                <label>Phone :</label>
                <select>
                    <option>91</option>
                    <option>12</option>
                    <option>08</option>
                </select>
                <input type = "phone"><br><br>
                <label>DOB :</label>
                <input type = "date" max = "2022.03.22"><br>
                <label>Address :</label>
                <textarea rows = "3" cols = "60"></textarea>
                <textarea style = "height:300px;width:250px"></textarea><br><br>
                <label>Languages Known :</label><br>
                <input type = "checkbox">English<br>
                <input type = "checkbox">Telugu<br>
                <input type = "checkbox">Hindi<br><br>
                <label>Photo :</label>
                <input type = "file"><br><br>
                <label>Password :</label>
                <input type = "password">
                <label>Confirm Password :</label>
                <input type = "password"><br><br>
                <input type = "submit">
                <input type = "reset">


            </fieldset>
        </form>
    </body>
</html>
